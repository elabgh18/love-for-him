<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}

#passwordScreen, #ecard {
  text-align: center;
}

input[type="password"] {
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-top: 20px;
  font-size: 16px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: #ff4b5c;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #ff2e44;
}

.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: float 6s infinite;
}

@keyframes float {
  0% {transform: translateY(0); opacity: 1;}
  100% {transform: translateY(-600px); opacity: 0;}
}
</style>
</head>
<body>

<div id="passwordScreen">
  <h1>Enter the Secret Code ‚ù§Ô∏è</h1>
  <p>Hint: Our special date üåü</p>
  <input type="password" id="pwd" placeholder="DD.MM.YYYY">
  <br>
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color:red; display:none;">Wrong code! Try again üíî</p>
</div>

<div id="ecard" style="display:none;">
  <h1>Hey My Love ‚ù§Ô∏è</h1>
  <p id="sentence">Distance can‚Äôt stop a love that knows exactly where it belongs.</p>
  <button onclick="enterWorld()">Enter Our World ‚ú®</button>
</div>

<script>
function checkPassword() {
  const password = document.getElementById('pwd').value;
  if(password === '13.08.2023') {
    document.getElementById('passwordScreen').style.display = 'none';
    document.getElementById('ecard').style.display = 'block';
  } else {
    document.getElementById('error').style.display = 'block';
  }
}

function enterWorld() {
  alert("More surprises are waiting for you üíï");
}

// Floating hearts effect
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = "100%";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
