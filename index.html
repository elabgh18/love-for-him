/* ---------- BOOK SLIDES ---------- */
.book {

  left: 50%;
  transform: translate(-50%, -50%);

  max-width: 900px;
  height: 60vh;

}

.slide {

  width: 100%;
  height: 100%;
  background: black;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 30px 80px rgba(0,0,0,0.4);
  transform-origin: left center;
  animation: turn 36s infinite;
}

.slide img,
.slide video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: zoom 6s ease-in-out infinite;
}

/* ---------- ANIMATIONS ---------- */
@keyframes turn {
  0% {transform: rotateY(0deg);}
  20% {transform: rotateY(0deg);}
  30% {transform: rotateY(-180deg);}
  100% {transform: rotateY(-180deg);}
}

@keyframes zoom {
  0% {transform: scale(1);}
  100% {transform: scale(1.08);}
}
