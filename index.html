<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}

#passwordScreen, #ecard {
  text-align: center;
}

input[type="password"] {
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-top: 20px;
  font-size: 16px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: #ff4b5c;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #ff2e44;
}

#valentineText {
  font-family: 'Pacifico', cursive;
  font-size: 2em;
  margin-bottom: 10px;
  color: #ff0011;
  animation: fadeInText 2s ease forwards;
}

@keyframes fadeInText {
  0% { opacity: 0; transform: scale(0.8);}
  100% { opacity: 1; transform: scale(1);}
}

#ecard h1, #ecard p, #ecard button {
  animation: fadeInText 2s ease forwards;
}

#slideshowContainer {
  width: 320px;
  height: 320px;
  position: relative;
  margin-top: 20px;
  overflow: hidden;
}

.slide {
  position: absolute;
  top: 0;
  left: 0;
  width: 320px;
  height: 320px;
  object-fit: cover;
  clip-path: polygon(
    50% 0%, 61% 14%, 75% 14%, 85% 25%, 90% 40%, 75% 60%, 
    50% 80%, 25% 60%, 10% 40%, 15% 25%, 25% 14%, 39% 14%
  );
  opacity: 0;
}

#sparkles {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
}

.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkleMove 4s linear infinite;
}

@keyframes sparkleMove {
  0% { transform: translateY(0) scale(1);}
  100% { transform: translateY(-400px) scale(0.5);}
}

.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: float 6s infinite;
}

@keyframes float {
  0% {transform: translateY(0); opacity: 1;}
  100% {transform: translateY(-600px); opacity: 0;}
}

</style>
</head>
<body>

<!-- Password Screen -->
<div id="passwordScreen">
  <h1>Enter the Secret Code ‚ù§Ô∏è</h1>
  <p>Hint: Our special date üåü</p>
  <input type="password" id="pwd" placeholder="DD.MM.YYYY">
  <br>
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color:red; display:none;">Wrong code! Try again üíî</p>
</div>

<!-- Main E-Card -->
<div id="ecard" style="display:none;">
  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Fixed Text -->
  <h2 id="valentineText">‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è</h2>
  <h1>Hey My Love ‚ù§Ô∏è</h1>
  <p id="sentence">Distance can‚Äôt stop a love that knows exactly where it belongs.</p>
  <button onclick="enterWorld()">Enter Our World ‚ú®</button>

  <!-- Slideshow Container -->
  <div id="slideshowContainer">
    <div id="sparkles"></div>
    <!-- Slides will be injected here -->
  </div>
</div>

<script>
// Password check
function checkPassword() {
  const password = document.getElementById('pwd').value;
  if(password === '13.08.2023') {
    document.getElementById('passwordScreen').style.display = 'none';
    document.getElementById('ecard').style.display = 'block';
  } else {
    document.getElementById('error').style.display = 'block';
  }
}

// Play music
function enterWorld() {
  document.getElementById('bgMusic').play();
  alert("More surprises are waiting for you üíï");
}

// Floating hearts
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = "100%";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

// Floating sparkles
function createSparkles() {
  const container = document.getElementById("sparkles");
  for(let i=0;i<30;i++){
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random()*320+"px";
    s.style.top = Math.random()*320+"px";
    s.style.animationDuration = (3+Math.random()*2)+"s";
    container.appendChild(s);
  }
}
createSparkles();

// Slides
const slides = [
  "image1.jpeg","image2.jpeg","image3.jpeg","image4.jpeg","image5.jpeg","image6.jpeg",
  "image7.jpeg","image8.jpeg","image9.jpeg","image10.jpeg","image11.jpeg",
  "video1.mp4","video2.mp4","video3.mp4"
];

let currentSlide = 0;
const container = document.getElementById("slideshowContainer");

function showSlide(index) {
  // remove previous slide
  const prev = container.querySelector(".slide");
  if(prev) prev.remove();

  let slideEl;
  const src = slides[index];
  if(src.endsWith(".mp4")) {
    slideEl = document.createElement("video");
    slideEl.autoplay = true;
    slideEl.loop = true;
    slideEl.muted = true;
  } else {
    slideEl = document.createElement("img");
  }
  slideEl.src = src;
  slideEl.className = "slide";
  slideEl.style.opacity = 0;
  container.appendChild(slideEl);

  // fade in
  setTimeout(()=>slideEl.style.transition="opacity 1s ease", 50);
  setTimeout(()=>slideEl.style.opacity=1, 100);
}

// Start slideshow
showSlide(currentSlide);
setInterval(()=>{
  currentSlide = (currentSlide+1)%slides.length;
  showSlide(currentSlide);
}, 3500);
</script>

</body>
</html>
