<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our World ğŸ’–</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* ğŸ’– Heart Cursor */
body {
  cursor: url("https://cur.cursors-4u.net/symbols/sym-1/sym57.cur"), auto;
  background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
  overflow: hidden;
  color: white;
}

/* ğŸŒ¸ Landing */
#ecard {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

#ecard h1 {
  font-size: 3rem;
  margin-bottom: 10px;
}

#ecard p {
  font-size: 1.2rem;
  margin-bottom: 30px;
}

button {
  padding: 15px 40px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  background: pink;
  cursor: pointer;
  transition: 0.4s;
}

button:hover {
  transform: scale(1.1);
}

/* ğŸ“– Slideshow */
#slideshowContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 320px;
  height: 450px;
  perspective: 1200px;
  opacity: 0;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  transform-origin: left;
  animation: pageTurn 18s infinite;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: zoomMove 18s infinite;
}

/* ğŸ¥ Zoom / Pan */
@keyframes zoomMove {
  0% { transform: scale(1); }
  50% { transform: scale(1.1) translateX(-10px); }
  100% { transform: scale(1); }
}

/* ğŸ“– Page Turn */
@keyframes pageTurn {
  0% { transform: rotateY(0deg); opacity: 1; }
  20% { opacity: 1; }
  30% { transform: rotateY(-180deg); opacity: 0; }
  100% { opacity: 0; }
}

/* â³ Countdown */
#countdown {
  position: absolute;
  bottom: 30px;
  width: 100%;
  text-align: center;
  font-size: 1.3rem;
  opacity: 0;
}

/* ğŸ’Œ Secret Message */
.secret {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  font-size: 1rem;
  opacity: 0;
  transition: 0.5s;
}

.slide:hover .secret {
  opacity: 1;
}

/* âœ¨ Floating Hearts */
.heart {
  position: absolute;
  color: pink;
  font-size: 20px;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="bgMusic" src="song.mp3"></audio>

<div id="ecard">
  <h1>For You ğŸ’–</h1>
  <p>Welcome to our little world</p>
  <button onclick="enterWorld()">Enter Our World âœ¨</button>
</div>

<!-- ğŸ“– Slideshow -->
<div id="slideshowContainer">
  <div class="slide" style="animation-delay:0s">
    <img src="images/1.jpg">
    <div class="secret">You are my favorite chapter â¤ï¸</div>
  </div>

  <div class="slide" style="animation-delay:6s">
    <img src="images/2.jpg">
    <div class="secret">Every moment with you matters ğŸ’«</div>
  </div>

  <div class="slide" style="animation-delay:12s">
    <img src="images/3.jpg">
    <div class="secret">Forever starts with us ğŸ’</div>
  </div>
</div>

<div id="countdown">
  â³ Our time together keeps growingâ€¦
</div>

<script>
function enterWorld() {
  document.getElementById("bgMusic").play();

  document.getElementById("ecard").style.opacity = 0;
  setTimeout(() => {
    document.getElementById("ecard").style.display = "none";
  }, 1500);

  document.getElementById("slideshowContainer").style.opacity = 1;
  document.getElementById("countdown").style.opacity = 1;

  createHearts();
}

/* ğŸ’• Floating Hearts */
function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 400);
}
</script>

</body>
</html>
