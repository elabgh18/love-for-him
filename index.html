<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<!-- Google Fonts for handwritten style -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4);
  overflow: hidden;
}

#passwordScreen, #ecard {
  text-align: center;
}

input[type="password"] {
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-top: 20px;
  font-size: 16px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: #ff4b5c;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #ff2e44;
}

.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: float 6s infinite;
}

@keyframes float {
  0% {transform: translateY(0); opacity: 1;}
  100% {transform: translateY(-600px); opacity: 0;}
}

#valentineText {
  font-family: 'Pacifico', cursive;
  font-size: 2em;
  margin-bottom: 15px;
  color: #ff0011;
  animation: fadeInText 2s ease forwards;
}

@keyframes fadeInText {
  0% { opacity: 0; transform: scale(0.8);}
  100% { opacity: 1; transform: scale(1);}
}

#ecard h1, #ecard p, #ecard button {
  animation: fadeInText 2s ease forwards;
}

#slideshow img, #slideshow video {
  width: 300px;
  border-radius: 15px;
  max-height: 300px;
  transition: transform 0.5s ease, opacity 0.8s ease;
}

#slideshow img:hover, #slideshow video:hover {
  transform: scale(1.05);
}
</style>
</head>
<body>

<!-- Password Screen -->
<div id="passwordScreen">
  <h1>Enter the Secret Code ‚ù§Ô∏è</h1>
  <p>Hint: Our special date üåü</p>
  <input type="password" id="pwd" placeholder="DD.MM.YYYY">
  <br>
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color:red; display:none;">Wrong code! Try again üíî</p>
</div>

<!-- Main E-Card -->
<div id="ecard" style="display:none;">
  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Valentine Text -->
  <h2 id="valentineText">‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è</h2>

  <h1>Hey My Love ‚ù§Ô∏è</h1>
  <p id="sentence">Distance can‚Äôt stop a love that knows exactly where it belongs.</p>
  <button onclick="enterWorld()">Enter Our World ‚ú®</button>

  <!-- Slideshow -->
  <div id="slideshow" style="margin-top:20px;">
    <img id="slideMedia" src="image1.jpeg">
  </div>
</div>

<script>
// Password check
function checkPassword() {
  const password = document.getElementById('pwd').value;
  if(password === '13.08.2023') {
    document.getElementById('passwordScreen').style.display = 'none';
    document.getElementById('ecard').style.display = 'block';
  } else {
    document.getElementById('error').style.display = 'block';
  }
}

// Play music when entering
function enterWorld() {
  document.getElementById('bgMusic').play();
  alert("More surprises are waiting for you üíï");
}

// Floating hearts effect
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = "100%";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

// Slideshow with images and videos + fade
const slides = [
  {type:"image", src:"image1.jpeg"}, {type:"image", src:"image2.jpeg"}, {type:"image", src:"image3.jpeg"},
  {type:"image", src:"image4.jpeg"}, {type:"image", src:"image5.jpeg"}, {type:"image", src:"image6.jpeg"},
  {type:"image", src:"image7.jpeg"}, {type:"image", src:"image8.jpeg"}, {type:"image", src:"image9.jpeg"},
  {type:"image", src:"image10.jpeg"}, {type:"image", src:"image11.jpeg"},
  {type:"video", src:"video1.mp4"}, {type:"video", src:"video2.mp4"}, {type:"video", src:"video3.mp4"}
];

let current = 0;

function showSlide(slide) {
  const container = document.getElementById("slideMedia");
  // fade out current
  container.style.opacity = 0;

  setTimeout(() => {
    if(slide.type === "image") {
      const img = document.createElement("img");
      img.src = slide.src;
      img.id = "slideMedia";
      img.style.width = "300px";
      img.style.borderRadius = "15px";
      img.style.transition = "opacity 0.8s ease";
      container.replaceWith(img);
    } else if(slide.type === "video") {
      const video = document.createElement("video");
      video.src = slide.src;
      video.id = "slideMedia";
      video.style.width = "300px";
      video.style.borderRadius = "15px";
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.style.transition = "opacity 0.8s ease";
      container.replaceWith(video);
    }
    // fade in new
    const newContainer = document.getElementById("slideMedia");
    newContainer.style.opacity = 0;
    setTimeout(() => newContainer.style.opacity = 1, 50);
  }, 800);
}

setInterval(() => {
  current = (current + 1) % slides.length;
  showSlide(slides[current]);
}, 3500);
</script>

</body>
</html>
