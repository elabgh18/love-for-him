<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
/* --- General Body --- */
body {
  margin: 0;
  height: 100vh;
  font-family: 'Arial', sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(120deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32"><text y="24" font-size="32">‚ù§Ô∏è</text></svg>') 16 16, auto;
}

#passwordScreen, #ecard {
  text-align: center;
}

input[type="password"] {
  padding: 10px;
  border-radius: 10px;
  border: none;
  margin-top: 20px;
  font-size: 16px;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  background: #ff4b5c;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #ff2e44;
}

/* --- Text Animations --- */
#valentineText {
  font-family: 'Pacifico', cursive;
  font-size: 2em;
  margin-bottom: 10px;
  color: #ff0011;
  animation: fadeInText 2s ease forwards;
}

@keyframes fadeInText {
  0% { opacity: 0; transform: scale(0.8);}
  100% { opacity: 1; transform: scale(1);}
}

#ecard h1, #ecard p, #ecard button {
  animation: fadeInText 2s ease forwards;
}

/* --- Slideshow Container --- */
#slideshowContainer {
  width: 320px;
  height: 320px;
  position: relative;
  margin-top: 20px;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.4);
  perspective: 1000px;
}

.slide {
  position: absolute;
  top: 0;
  left: 100%;
  width: 320px;
  height: 320px;
  object-fit: cover;
  opacity: 0;
  transition: all 1s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

/* Active slide */
.slide.active {
  left: 0;
  opacity: 1;
  animation: zoomPan 5s ease forwards;
}

/* Zoom + Pan Effect */
@keyframes zoomPan {
  0% { transform: scale(1) translate(0,0);}
  50% { transform: scale(1.05) translate(-5px,-5px);}
  100% { transform: scale(1) translate(0,0);}
}

/* --- Sparkles --- */
#sparkles {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  pointer-events: none;
}

.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkleMove 4s linear infinite;
}

@keyframes sparkleMove {
  0% { transform: translateY(0) scale(1);}
  100% { transform: translateY(-400px) scale(0.5);}
}

/* --- Floating Hearts --- */
.heart {
  position: absolute;
  color: red;
  font-size: 20px;
  animation: float 6s infinite;
}

@keyframes float {
  0% {transform: translateY(0) opacity: 1;}
  100% {transform: translateY(-600px) opacity: 0;}
}

/* --- Countdown Timer --- */
#countdown {
  margin-top: 20px;
  font-size: 1.2em;
  color: #ff0011;
}
</style>
</head>
<body>

<!-- Password Screen -->
<div id="passwordScreen">
  <h1>Enter the Secret Code ‚ù§Ô∏è</h1>
  <p>Hint: Our special date üåü</p>
  <input type="password" id="pwd" placeholder="DD.MM.YYYY">
  <br>
  <button onclick="checkPassword()">Enter</button>
  <p id="error" style="color:red; display:none;">Wrong code! Try again üíî</p>
</div>

<!-- Main E-Card -->
<div id="ecard" style="display:none;">
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <!-- Fixed Text -->
  <h2 id="valentineText">‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è</h2>
  <h1>Hey My Love ‚ù§Ô∏è</h1>
  <p id="sentence">Distance can‚Äôt stop a love that knows exactly where it belongs.</p>
  <button onclick="enterWorld()">Enter Our World ‚ú®</button>

  <!-- Slideshow -->
  <div id="slideshowContainer">
    <div id="sparkles"></div>
  </div>

  <!-- Countdown -->
  <div id="countdown">
    Next meeting in: <span id="time"></span>
  </div>
</div>

<script>
// Password check
function checkPassword() {
  const password = document.getElementById('pwd').value;
  if(password === '13.08.2023') {
    document.getElementById('passwordScreen').style.display = 'none';
    document.getElementById('ecard').style.display = 'block';
  } else {
    document.getElementById('error').style.display = 'block';
  }
}

// Play music
function enterWorld() {
  document.getElementById('bgMusic').play();
  alert("More surprises are waiting for you üíï");
}

// Floating hearts
setInterval(() => {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.top = "100%";
  heart.style.fontSize = (15 + Math.random() * 20) + "px";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);

// Sparkles
function createSparkles() {
  const container = document.getElementById("sparkles");
  for(let i=0;i<30;i++){
    let s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random()*320+"px";
    s.style.top = Math.random()*320+"px";
    s.style.animationDuration = (3+Math.random()*2)+"s";
    container.appendChild(s);
  }
}
createSparkles();

// Slides + secret messages
const slides = [
  {src:"image1.jpeg", msg:"Remember our first kiss? üíã"},
  {src:"image2.jpeg", msg:"This was our happiest day üòç"},
  {src:"image3.jpeg", msg:"Can't wait to see you again! ‚ù§Ô∏è"},
  {src:"image4.jpeg", msg:"A memory we‚Äôll never forget üíï"},
  {src:"image5.jpeg", msg:"Every moment with you is magic ‚ú®"},
  {src:"image6.jpeg", msg:"Love you more each day üòò"},
  {src:"image7.jpeg", msg:"You make me smile üòç"},
  {src:"image8.jpeg", msg:"Always in my heart üíñ"},
  {src:"image9.jpeg", msg:"Our adventures together üåç"},
  {src:"image10.jpeg", msg:"Thinking of you ‚ù§Ô∏è"},
  {src:"image11.jpeg", msg:"Forever us üíû"},
  {src:"video1.mp4", msg:"A special memory üé•"},
  {src:"video2.mp4", msg:"Smile for me üòò"},
  {src:"video3.mp4", msg:"Love is forever üíñ"}
];

let current = 0;
const container = document.getElementById("slideshowContainer");

function showSlide(index){
  const prev = container.querySelector(".slide");
  if(prev) prev.remove();

  let slideEl;
  const slide = slides[index];
  if(slide.src.endsWith(".mp4")){
    slideEl = document.createElement("video");
    slideEl.autoplay = true;
    slideEl.loop = true;
    slideEl.muted = true;
  } else {
    slideEl = document.createElement("img");
  }
  slideEl.src = slide.src;
  slideEl.className = "slide active";
  container.appendChild(slideEl);

  // Click to show secret message
  slideEl.onclick = () => alert(slide.msg);
}

// Start slideshow
showSlide(current);
setInterval(()=>{
  current = (current+1)%slides.length;
  showSlide(current);
}, 3500);

// Countdown Timer
const targetDate = new Date("2026-03-10 18:00:00").getTime(); // Change this date!

function updateCountdown() {
  const now = new Date().getTime();
  const distance = targetDate - now;

  if(distance < 0){
    document.getElementById("time").innerHTML = "We are together now! ‚ù§Ô∏è";
    return;
  }

  const days = Math.floor(distance / (1000*60*60*24));
  const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
  const seconds = Math.floor((distance % (1000*60)) / 1000);

  document.getElementById("time").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}
setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
