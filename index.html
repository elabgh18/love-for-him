/* ğŸ’– Heart Cursor */
body {

/* ğŸŒ¸ Landing */

button {
  padding: 15px 40px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  background: pink;
  cursor: pointer;
  transition: 0.4s;
}
button:hover { transform: scale(1.1); }

/* ğŸ“– Slideshow / Book */
#slideshowContainer {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 320px;
  height: 450px;
  perspective: 1200px;
  opacity: 0;
}

.slide {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  transform-origin: left;
  animation: pageTurn 18s infinite;
}

.slide img, .slide video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: zoomMove 18s infinite;
}

@keyframes zoomMove {
  0% { transform: scale(1); }
  50% { transform: scale(1.1) translateX(-10px); }
  100% { transform: scale(1); }
}

@keyframes pageTurn {
  0% { transform: rotateY(0deg); opacity: 1; }
  20% { opacity: 1; }
  30% { transform: rotateY(-180deg); opacity: 0; }
  100% { opacity: 0; }
}

/* â³ Countdown */
#countdown {
  position: absolute;
  bottom: 30px;
  width: 100%;
  text-align: center;

}

/* ğŸ’Œ Secret Message */

  text-align: center;
  font-size: 1rem;
  opacity: 0;
  transition: 0.5s;
}
.slide:hover .secret { opacity: 1; }

/* âœ¨ Floating Hearts */
.heart {

}
@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
