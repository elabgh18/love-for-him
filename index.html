<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Love Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: pink;
      color: white;
      margin: 0;
      padding: 0;
    }
    .homepage {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    nav {
      background: #ff3366;
      padding: 10px;
      display: none; /* hidden until password is correct */
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="homepage">
    <h1>Happy Valentine's Day ❤️</h1>
    <p>Enter the secret password to continue:</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <nav id="navBar">
    <a href="photos.html">Photos</a>
    <a href="videos.html">Videos</a>
    <a href="ebook.html">Love Story</a>
    <a href="chat.html">Chat Room</a>
    <a href="map.html">Our Map</a>
    <a href="game.html">Mini Game</a>
  </nav>

  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const correctPassword = "YOURPASSWORD"; // replace later
      if (input === correctPassword) {
        document.querySelector('.homepage').style.display = 'none';
        document.getElementById('navBar').style.display = 'block';
      } else {
        alert("Wrong password, try again!");
      }
    }
  </script>
</body>
</html>
